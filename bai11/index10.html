<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let a=+prompt("nhập số tháng")
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("tháng có 31 ngày");
                break ;
            default:
                alert("tháng ko phải 31 ngày");
                break;
        }
    </script>
</body>
